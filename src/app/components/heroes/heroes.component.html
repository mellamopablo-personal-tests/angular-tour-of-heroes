<div id="heroList">
	<h2>My Heroes</h2>
	<ul class="heroes">
		<li
			*ngFor="let hero of heroes"
			(click)="onSelect(hero)"
			[class.selected]="hero === hero">
			<span class="badge">{{hero.id}}</span> {{hero.name}}
		</li>
	</ul>
</div>

<div *ngIf="selectedHero">
	<h2>{{selectedHero.name | uppercase}} is my hero!</h2>
	<button (click)="gotoDetail()">View details</button>
</div>
